#Clase de configuracion de arranque:

#Nombre identificador del servicio
spring.application.name=servicio-items

#Definimos la ruta del "config-server" (Servidor de Configuracion) lo toma de GIT
spring.cloud.config.uri=http://localhost:8888

#Definimos el profile
spring.profiles.active=dev
#spring.profiles.active=prod



#Config de Actuator
#Para poder actualizar los endpoints/componentes sin reiniciar la app
management.endpoints.web.exposure.include=*